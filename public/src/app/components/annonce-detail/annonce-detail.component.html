  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li *ngFor="let photoUrl of annonce.photos; let indexes = indexes" data-target="#carouselExampleIndicators" data-slide-to="0" [ngClass]="{'active':indexes == 0}"></li>
    </ol>
    <div class="carousel-inner">
      <div *ngFor="let photoUrl of annonce.photos; let index = index" class="carousel-item" [ngClass]="{'active':index == 0}" >
        <img class="d-block w-100" src="{{photoUrl}}" alt="{{photoUrl}}">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>



  <div class="card-body">
    <h5 class="card-title">{{annonce.titre}}</h5>
    <p class="card-text">{{annonce.description}}</p>
    <button class="btn btn-primary btn-lg" *ngIf="annonce.contactEmail">
      EMAIL
    </button>
    <button class="btn btn-primary btn-lg" *ngIf="annonce.contactMsg">
      MESSAGE
    </button>
  </div>
</div>
