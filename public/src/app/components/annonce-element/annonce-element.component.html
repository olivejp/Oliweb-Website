<mat-card *ngIf="annonce" style="width: 300px; min-height: 300px">
  <mat-card-header>
    <img mat-card-avatar [src]="userImgSrc"/>
    <mat-card-title>{{annonce.titre}}</mat-card-title>
    <mat-card-subtitle>{{annonce.utilisateur.email}}</mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="annonce && annonce.photos" style="width: 300px" mat-card-image height="164px" src="{{annonce?.photos[0]}}" alt="{{annonce?.photos[0]}}">
  <mat-card-content>
    <p>{{annonce.description}}</p>
  </mat-card-content>
  <mat-card-actions align="start">
    <button mat-button color="accent" *ngIf="annonce.contactEmail">
      EMAIL
    </button>
    <button mat-button color="accent" *ngIf="annonce.contactMsg">
      MESSAGE
    </button>
  </mat-card-actions>
</mat-card>
