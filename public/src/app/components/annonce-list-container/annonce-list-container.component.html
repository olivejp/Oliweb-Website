<div style="padding: 20px 50px 50px 20px">
  <app-nav-search (searchClicked)="launchSearch($event)"></app-nav-search>
  <app-annonce-list-search [isLoading]="isLoading" [annoncesListSearch]="annonces"></app-annonce-list-search>
  <div style="position : fixed;bottom: 5rem;right: 5rem" *ngIf="isAuth">
    <button mat-fab color="accent" (click)="onNewAnnonce()">
      <i class="material-icons">add</i>
    </button>
  </div>
</div>
<mat-paginator class="app-paginator" [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
