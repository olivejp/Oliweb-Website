<div style="padding-top: 20px; padding-bottom: 20px">
  <div class="container">
    <div class="row h-100 justify-content-center align-items-center">
      <div *ngIf="annonces">
        <div class="row card-container">
          <div class="col-sm-6 col-md-4 col-lg-3 mb-5" *ngFor="let annonce of annonces">
            <app-annonce-element [annonce]="annonce"></app-annonce-element>
          </div>
        </div>
      </div>
      <div *ngIf="isLoading">
        <h2 class="mt-3 mb-3" style="text-align: center">Recherche en cours...</h2>
      </div>
    </div>
  </div>
</div>
