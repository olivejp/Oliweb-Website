<div class="row">
  <div class="col-xs-12">
    <h2>Vos annonces</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let annonce of annonces; let i = index" (click)="onViewBook(i)">
        <h3 class="list-group-item-heading">
          {{ annonce.titre }}
        </h3>
        <p class="list-group-item-text">{{ annonce.prix }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewAnnonce()">Nouvelle annonce</button>
  </div>
</div>
