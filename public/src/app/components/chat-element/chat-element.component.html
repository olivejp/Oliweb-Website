<div class="card" style="width: 18rem;" (click)="selectChat()">
  <div class="card-body">
    <h5 class="card-title">{{chat.titreAnnonce}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{chatUpdateDate | date}}</h6>
    <p class="card-text">{{chat.lastMessage}}</p>
    <img *ngIf="urlPhoto" class="top rounded-img" src="{{urlPhoto}}" width="60px" height="60px">
  </div>
</div>
