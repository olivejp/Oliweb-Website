<form (submit)="searchHasBeenClicked()">
  <div class="col-lg-12">
    <div class="input-group input-group-lg">
      <input [(ngModel)]="query" type="text" class="form-control" placeholder="Rechercher..." name="query">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Go!</button>
      </span>
    </div>
  </div>
</form>
