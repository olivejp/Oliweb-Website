<div class="container">
  <mat-form-field style="width: 100%">
    <input matInput placeholder="Rechercher" [(ngModel)]="value" type="text" style="font-size: x-large" name="Rechercher" maxlength="256">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
