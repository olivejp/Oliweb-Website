<nav class="navbar navbar-expand-md navbar-fixed-top navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" routerLink="/annonces">OLIWEB</a>
  <img [hidden]="!isUserAuth()" class="rounded-img" (click)="signOut()" src={{getPhotoVendeurUrl()}} width="40px"
       height="40px"/>
  <div class="collapse navbar-collapse" id="navbarNav">

    <ul class="navbar-nav mr-auto mt-2 mt-lg-0" [hidden]="!isUserAuth()">
      <li class="nav-item">
        <a class="nav-link" href="#">Mes annonces<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Conversations</a>
      </li>
    </ul>

    <div class="navbar-form">
      <form class="form-inline my-2 my-lg-0 mr-5" (ngSubmit)="search()">
        <div class="container-fluid">
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="keyword" name="keyword"
                   placeholder="Rechercher"
                   aria-label="Mots clés"
                   aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-accent btn-outline-secondary" type="submit" id="button-addon2"><span
                class="fas fa-search"></span></button>
            </div>
          </div>

          <div class="float-right">
            <button [hidden]="isUserAuth()" class="btn btn-accent btn-circle" type="button" routerLink="/login"><span
              class="fas fa-user fa-lg"
              data-toggle="tooltip" data-placement="bottom" title="S'authentifier"></span></button>
            <img [hidden]="!isUserAuth()" class="rounded-img" (click)="signOut()" src={{getPhotoVendeurUrl()}}
                 width="40px"
                 height="40px"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</nav>
