<mat-toolbar color="primary" role="heading" class="app-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSideNav()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Oliweb</h1>
    <div class="flex-spacer"></div>
    <img *ngIf="isAuth" class="mat-card-avatar oliweb-avatar" mat-card-avatar=""
         [src]="getUserPhotoUrl()"
         [matTooltip]="getUserProfile()">
  </mat-toolbar-row>
</mat-toolbar>
