<div class="col-12">
  <nav class="navbar navbar-fixed-top fixed-top navbar-light bg-light">
    <a class="navbar-brand content-to-hide" routerLink="/annonces">
      OLIWEB
    </a>

    <form class="form-inline" (ngSubmit)="search()">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="keyword" name="keyword" placeholder="Rechercher"
               aria-label="Mots clÃ©s"
               aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-accent btn-outline-secondary" type="submit" id="button-addon2"><span
            class="fas fa-search"></span></button>
        </div>
      </div>
    </form>

    <div class="navbar-nav navbar-right">
      <button [hidden]="!isUserAuth()" class="btn btn-outline-success" type="button"
              routerLink="/annonces/new"><span
        class="fas fa-plus fa-lg"></span> Ajouter annonce
      </button>
      <button [hidden]="isUserAuth()" class="btn btn-accent btn-circle" type="button" routerLink="/login"><span
        class="fas fa-user fa-lg"
        data-toggle="tooltip" data-placement="bottom" title="S'authentifier"></span></button>
      <img [hidden]="!isUserAuth()" class="rounded-img" (click)="signOut()" src={{getPhotoVendeurUrl()}} width="30px"
           height="30px"/>
    </div>
  </nav>
</div>
